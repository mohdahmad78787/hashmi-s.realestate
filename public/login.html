<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Real Estate Platform</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
    }
    .login-container {
      background: white;
      border-radius: 15px;
      box-shadow: 0 15px 35px rgba(0,0,0,0.1);
      overflow: hidden;
    }
    .login-form {
      padding: 60px 40px;
    }
    .login-image {
      background: url('https://images.unsplash.com/photo-1560518883-ce09059eeffa?w=600&h=800&fit=crop&q=80') center/cover;
      min-height: 600px;
    }
    .form-control {
      border-radius: 10px;
      border: 2px solid #e9ecef;
      padding: 12px 15px;
    }
    .form-control:focus {
      border-color: #667eea;
      box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
    }
    .btn-login {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border: none;
      border-radius: 10px;
      padding: 12px;
      font-weight: 600;
    }
    .captcha-container {
      background: #f8f9fa;
      border-radius: 10px;
      padding: 15px;
      text-align: center;
      margin-bottom: 20px;
    }
    .captcha-text {
      font-family: 'Courier New', monospace;
      font-size: 24px;
      font-weight: bold;
      color: #495057;
      letter-spacing: 3px;
      background: linear-gradient(45deg, #667eea, #764ba2);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
    }
    @media (max-width: 768px) {
      .login-image {
        min-height: 200px;
      }
      .login-form {
        padding: 40px 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-10">
        <div class="login-container row g-0">
          <div class="col-lg-6 d-none d-lg-block">
            <div class="login-image"></div>
          </div>
          <div class="col-lg-6">
            <div class="login-form">
              <div class="text-center mb-4">
                <h2 class="fw-bold">Welcome Back!</h2>
                <p class="text-muted">Sign in to your account</p>
              </div>
              
              <div id="alertContainer"></div>
              
              <form id="loginForm">
                <div class="mb-3">
                  <label for="userId" class="form-label">
                    <i class="fas fa-user me-2"></i>User ID
                  </label>
                  <input type="text" class="form-control" id="userId" required>
                </div>
                
                <div class="mb-3">
                  <label for="password" class="form-label">
                    <i class="fas fa-lock me-2"></i>Password
                  </label>
                  <div class="input-group">
                    <input type="password" class="form-control" id="password" required>
                    <button class="btn btn-outline-secondary" type="button" id="togglePassword">
                      <i class="fas fa-eye"></i>
                    </button>
                  </div>
                </div>
                
                <div class="captcha-container">
                  <div class="captcha-text" id="captchaText"></div>
                  <small class="text-muted">Enter the captcha above</small>
                </div>
                
                <div class="mb-4">
                  <label for="captcha" class="form-label">
                    <i class="fas fa-shield-alt me-2"></i>Enter Captcha
                  </label>
                  <div class="input-group">
                    <input type="text" class="form-control" id="captcha" required>
                    <button class="btn btn-outline-secondary" type="button" id="refreshCaptcha">
                      <i class="fas fa-refresh"></i>
                    </button>
                  </div>
                </div>
                
                <button type="submit" class="btn btn-login btn-primary w-100 mb-3">
                  <i class="fas fa-sign-in-alt me-2"></i>Sign In
                </button>
                
                <div class="text-center">
                  <p class="mb-0">Don't have an account? 
                    <a href="/signup" class="text-primary text-decoration-none fw-bold">Sign up here</a>
                  </p>
                  <a href="/" class="text-muted text-decoration-none mt-2 d-block">
                    <i class="fas fa-home me-1"></i>Back to Home
                  </a>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    let currentCaptcha = '';
    
    // Generate random captcha
    function generateCaptcha() {
      const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
      let captcha = '';
      for (let i = 0; i < 6; i++) {
        captcha += chars.charAt(Math.floor(Math.random() * chars.length));
      }
      currentCaptcha = captcha;
      document.getElementById('captchaText').textContent = captcha;
    }
    
    // Show alert
    function showAlert(message, type = 'danger') {
      const alertContainer = document.getElementById('alertContainer');
      alertContainer.innerHTML = `
        <div class="alert alert-${type} alert-dismissible fade show" role="alert">
          ${message}
          <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
      `;
    }
    
    // Toggle password visibility
    document.getElementById('togglePassword').addEventListener('click', function() {
      const passwordField = document.getElementById('password');
      const icon = this.querySelector('i');
      
      if (passwordField.type === 'password') {
        passwordField.type = 'text';
        icon.classList.remove('fa-eye');
        icon.classList.add('fa-eye-slash');
      } else {
        passwordField.type = 'password';
        icon.classList.remove('fa-eye-slash');
        icon.classList.add('fa-eye');
      }
    });
    
    // Refresh captcha
    document.getElementById('refreshCaptcha').addEventListener('click', function() {
      generateCaptcha();
      document.getElementById('captcha').value = '';
    });
    
    // Handle form submission
    document.getElementById('loginForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      
      const userId = document.getElementById('userId').value;
      const password = document.getElementById('password').value;
      const captcha = document.getElementById('captcha').value;
      
      // Validate captcha
      if (captcha !== currentCaptcha) {
        showAlert('Invalid captcha. Please try again.');
        generateCaptcha();
        document.getElementById('captcha').value = '';
        return;
      }
      
      try {
        const response = await fetch('/api/login', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ userId, password })
        });
        
        const data = await response.json();
        
        if (response.ok) {
          showAlert('Login successful! Redirecting...', 'success');
          setTimeout(() => {
            window.location.href = data.redirectUrl;
          }, 1500);
        } else {
          showAlert(data.error);
          generateCaptcha();
          document.getElementById('captcha').value = '';
        }
      } catch (error) {
        console.error('Login error:', error);
        showAlert('Login failed. Please try again.');
        generateCaptcha();
        document.getElementById('captcha').value = '';
      }
    });
    
    // Initialize captcha on page load
    document.addEventListener('DOMContentLoaded', function() {
      generateCaptcha();
    });
  </script>
</body>
</html>
